#canvas_projectile {
   display:block;
   margin:50px auto;
   width:450px;
   height:450px;
   box-shadow:0 0 5px #ccc;
}

   position:relative;
   margin:-25px auto;
   width:450px;

   box-shadow:0 0 5px #ccc;
   background-color:#555;
   color:white;
   font-size:22px;
   font-family:Arimo;
   padding:0;

#vertex, #factored, #general {
   position:absolute;
   top:0;
   display:inline-block;
   width:33.3%;

#vertex {left:0;}
#factored {left:149.85px;}
#general {left:299.7px;}
.form-title {
   margin:10px auto 20px auto;

   display:inline-block;
   width:60%;

   width:25%;

   position:absolute;
   bottom:0;

   box-shadow:none;
   border:none;
   outline:none;
   cursor:pointer;
}
</style>

<body>
<canvas id='canvas_projectile' width='450' height='450'></canvas>

<div id='control_panel'>

<div id='vertex' style='border-right:1px solid white;'>
<div class='form-title'>vertex form</div>
<span style='margin-left:15px;color:#555;'>(x &ndash;</span> <input id='vertex-x2-coeff' type='text' class='entry' value='-0.009' /><span style='margin-left:5px;color:#555;'>)</span>
<span style='margin-left:15px;'>(x &ndash;</span> <input id='vertex-axis' type='text' class='entry' value='225.000' style='margin-left:5px;width:41%;vertical-align:3px;' /><span style='margin-left:5px;'>)<sup><small>2</small></sup></span>
<span style='margin-left:15px;color:#555;'>(x &ndash;</span> <input id='vertex-max' type='text' class='entry' value='455.625' style='margin-left:5px;margin-bottom:0;width:41%;' /><span style='margin-left:5px;color:#555;'>)</span>
</div>

<div id='factored' style='border-right:1px solid white;overflow:hidden;'>
<div class='form-title'>factored form</div>
<span style='margin-left:15px;color:#555;'>(x &ndash;</span> <input id='factor-x2-coeff' type='text' class='entry' value='-0.009' style='margin-left:5px;width:41%;' /><span style='margin-left:5px;color:#555;'>)</span>
<span style='margin-left:15px;'>(x &ndash;</span> <input id='factor-xint1' type='text' class='entry' value='0.000' style='margin-left:5px;width:41%;' /><span style='margin-left:5px;'>)</span>
<span style='margin-left:15px;'>(x &ndash;</span> <input id='factor-xint2' type='text' class='entry' value='450.000' style='margin-left:5px;width:41%;' /><span style='margin-left:5px;'>)</span>

<button id='launch'>launch</button>
</div>

<div id='general'>
<div class='form-title'>general form</div>
<input type='text' class='entry' id='x-squared-coeff' value='-0.009' disabled='disabled' style='vertical-align:5px;width:40%;margin-left:30%;' /><span style='margin-left:5px;'>x<sup><small>2</small></sup></span>
<input type='text' class='entry' id='x-coeff' value='4.050' disabled='disabled' style='vertical-align:3px;width:40%;margin-left:30%;' /><span style='margin-left:5px;'>x</span>
<input type='text' class='entry' id='constant' value='0.000' disabled='disabled' style='vertical-align:3px;width:40%;margin-left:30%;' />
</div>

</div>
</body>
<img src='http://guzintamath.com/blog/wp-content/uploads/2017/02/projectile.png' style='position:fixed;visibility:hidden;' />
</html>

<script>
var canvas = document.getElementById('canvas_projectile');
var contxt = canvas.getContext('2d');

var x2_coeff, x_coeff, constant;
var dX = 0;
var anim;
var points = [];

var punkin = new Image();
punkin.onload = function() {contxt.drawImage(punkin, 0, canvas.height, 31.68, 30);};
punkin.src = 'http://guzintamath.com/blog/wp-content/uploads/2017/02/punkin.gif';

function windowToCanvas_mouse(canvas, x, y) {
   var bbox = canvas.getBoundingClientRect();
   return {x: (x - bbox.left) * (canvas.width / bbox.width), y: (y - bbox.top) * (canvas.height / bbox.height)};
}
function getArc(a) {
   return x2_coeff * ((a * a) - (x_coeff * a) + (constant * constant));
}

function drawArc() {
   x2_coeff = -parseFloat($('#x-squared-coeff').val());
   x_coeff = parseFloat($('#x-coeff').val()) / x2_coeff;
   constant = Math.sqrt((canvas.height - parseFloat($('#constant').val())) / x2_coeff);
   dX = 0;
   points = [];
   contxt.drawImage(punkin, 0, canvas.height, 42, 40);
   punkinChunk();
}
function drawDots() {
   contxt.fillStyle = 'orange';
   for (var p = 0; p < points.length; p++) {
   contxt.beginPath();
   contxt.arc(points[p][0], points[p][1], 2, 0, Math.PI * 2);
   contxt.fill();
   }
   contxt.fillStyle = 'black';
}
function punkinChunk() {
   contxt.clearRect(0, 0, canvas.width, canvas.height);
   if (dX < canvas.width) {
   dX += 1.5;
   drawDots();
   contxt.drawImage(punkin, dX - 15.84, getArc(dX) - 15, 31.68, 30);
   points.push([dX, getArc(dX)]);
   anim = requestAnimationFrame(punkinChunk);
   }
   else {
   cancelAnimationFrame(anim);
   drawDots();
   return;
   }
}
function calcForms(evt) {
   if (evt.keyCode === 13 && (evt.target.id).slice(0, 6) === 'factor') {
      var x2factor = parseFloat($('#factor-x2-coeff').val()).toFixed(3);
      var xint1factor = parseFloat($('#factor-xint1').val()).toFixed(3);
      var xint2factor = parseFloat($('#factor-xint2').val()).toFixed(3);
      
      $('#factor-x2-coeff, #vertex-x2-coeff, #x-squared-coeff').val(x2factor);
      $('#factor-xint1').val(xint1factor);
      $('#factor-xint2').val(xint2factor);
      
      var xcoeff = (-parseFloat(x2factor) * (parseFloat(xint1factor) + parseFloat(xint2factor))).toFixed(3);
      var constant = (parseFloat(xint1factor) * parseFloat(xint2factor) * parseFloat(x2factor)).toFixed(3);
      $('#x-coeff').val(xcoeff);
      $('#constant').val(constant);
      
      var vertexaxis = ((parseFloat(xint1factor) + parseFloat(xint2factor)) / 2).toFixed(3);
      var max1 = Math.abs(parseFloat(xint1factor) - parseFloat(xint2factor)) / 2;
      var vertexmax = (max1 * max1 * -parseFloat(x2factor)).toFixed(3);
      $('#vertex-axis').val(vertexaxis);
      $('#vertex-max').val(vertexmax);
   }
   else if (evt.keyCode === 13 && (evt.target.id).slice(0, 6) === 'vertex') {
      var x2vertex = parseFloat($('#vertex-x2-coeff').val()).toFixed(3);
      var vertexaxis = parseFloat($('#vertex-axis').val()).toFixed(3);
      var vertexmax = parseFloat($('#vertex-max').val()).toFixed(3);
      
      $('#factor-x2-coeff, #vertex-x2-coeff, #x-squared-coeff').val(x2vertex);
      
      var xint1factor = (parseFloat(vertexaxis) - Math.sqrt(parseFloat(vertexmax) / -parseFloat(x2vertex))).toFixed(3);
      var xint2factor = (parseFloat(vertexaxis) + Math.sqrt(parseFloat(vertexmax) / -parseFloat(x2vertex))).toFixed(3);
      var xcoeff = (-parseFloat(x2vertex) * (parseFloat(xint1factor) + parseFloat(xint2factor))).toFixed(3);
      var constant = (parseFloat(xint1factor) * parseFloat(xint2factor) * parseFloat(x2vertex)).toFixed(3);
      $('#factor-xint1').val(xint1factor);
      $('#factor-xint2').val(xint2factor);
      $('#x-coeff').val(xcoeff);
      $('#constant').val(constant);
      
   }
}
$('#launch').bind('click', function(){drawArc();});
$('.entry').bind('keyup', function(evt){calcForms(evt);});

</script>
