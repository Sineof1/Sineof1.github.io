<html lang='en'>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<script src='https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.8/uuid.min.js'></script>
<title>LiveHint QR</title>
</head>

<body>
<script SameSite="None; Secure" src="https://static.landbot.io/landbot-widget/landbot-widget-1.0.0.js"></script>
<script>
const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);

const course = urlParams.get('course');
const module = urlParams.get('module');
const pagenm = urlParams.get('page');
var userUniqueID;

window.onload = function() {
   userUniqueID = localStorage.getItem('userUniqueID');
   if (userUniqueID === 'null') {
   userUniqueID = uuidv4();
   localStorage.setItem('userUniqueID', userUniqueID);
   }
}

var myLandbot = new LandbotFullpage({
index: `https://landbot.io/u/H-476750-FBOGF72L39X0UFUW/index.html?course=${course}&module=${module}&page=${pagenm}&uniqueid=${userUniqueID}`,
});
</script>
</body>

</html>
