<script SameSite="None; Secure" src="https://static.landbot.io/landbot-3/landbot-3.0.0.js"></script>
<script SameSite="None; Secure" src='https://static.landbot.io/landbot-widget/landbot-widget-1.0.0.js'></script>
<script>
var landbotChoice = null;
const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);

const course = urlParams.get('qr_course');
const module = urlParams.get('qr_module');
const pagenm = urlParams.get('qr_page');
var userUniqueID;

userUniqueID = localStorage.getItem('userUniqueID');
   
if (userUniqueID === null) {
   userUniqueID = create_UUID();
   localStorage.setItem('userUniqueID', userUniqueID);
}
if (course && pagenm) {
   landbotChoice = new LandbotFullpage({index: `https://chats.landbot.io/v2/H-735420-KQUNO6NA262KFM4E/index.html?qr_course=${course}&qr_page=${pagenm}&uniqueid=${userUniqueID}`,});
}

else {
   landbotChoice = new Landbot.Fullpage({configUrl: `https://chats.landbot.io/v3/H-738372-KK0889SBPWEDRICO/index.json`,});
}
function create_UUID(){
    var dt = new Date().getTime();
    var uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
       var r = (dt + Math.random()*16)%16 | 0;
       dt = Math.floor(dt/16);
       return (c=='x' ? r :(r&0x3|0x8)).toString(16);
    });
    return uuid;
}
var myLandbot = landbotChoice;
</script>
