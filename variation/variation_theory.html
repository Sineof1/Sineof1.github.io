<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="jquery-2.1.4.min.js"></script>
<link rel="icon" href="https://guzintamath.com/images/guzintafish128.png">
<title>Variation &mdash; On Ramp</title>
</head>

<style>
#bgrnd_div {
   width:100%;
   height:100%;
   position:fixed;
   top:0;
   left:0;
   background:linear-gradient(rgba(0, 0, 0, 1), rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 1));
   background-size:cover;
   background-repeat:no-repeat;
   z-index:-1;
}
#screen1 {
   position:relative;
   display:flex;
   align-items:center;
   justify-content:center;
   margin-left:auto;
   margin-right:auto;
   margin-top:calc(50vh - 250px);
   padding:0;
   width:1000px;
   height:500px;
   overflow:hidden;
   background-color:white;
   z-index:1;
   border:5px solid teal;
   border-radius:8px;
   box-sizing:border-box;
   font-family:sans-serif;
   font-size:19px;
   box-shadow:0 0 2px #000;
}
.screendiv {
   width:500px;
   height:450px;
   display:inline-flex;
   align-items:center;
   justify-content:center;
   flex-direction:column;
   overflow:hidden;
   text-align:justify;
   font-family:sans-serif;
   font-size:19px;
}
.expButton {
   outline:none;
   border-radius:none;
   width:200px;
   height:45px;
   margin-bottom:10px;
}
.cover-div {
   width:500px;
   height:500px;
   position:absolute;
   left:500px;
   top:0px;
   background-color:rgba(0, 0, 0, 0.8);
}
#practiceTable {
   width:100%;
   height:80%;
   margin-top:-35px;
}
#practiceTable tr, td {
   border:none;
}
#practiceTable tr {
   height:200px;
}
.button-hold {
   position:absolute;
   bottom:5px;
   right:100px;
}
#practiceTable td {
   position:relative;
}
</style>

<div id='bgrnd_div'></div>

<div id='screen1'>
<div class='cover-div'></div>
<div class='screendiv' id='screenLeft' style='border-right:3px dashed gray;'>
<video id='oop_vid1' src='simplify_expressions.mp4' width='450' height='450' controls style='margin-top:-8px;' />
</div>
<div class='screendiv' id='screenRight'>
<p><span style='color:teal;'>Simplify the expression. What step should you do?</span></p>
<p style='font-size:52px;margin-top:10px;margin-bottom:70px;'>(7 &ndash; 5)</p>
<button class='expButton' id='clt' style='height:30px;margin-top:5px;'>Combine Like Terms</button>
<button class='expButton' id='mult'>Perform Multiplication</button>
</div>

<p id='practiceDL' style='display:none;'><span style='color:teal;'>Simplify each expression. What step should you do?</span></p>
<table id='practiceTable' style='display:none;'>
<col width='500px' height='250px'>
<col width='500px' height='250px'>

<tr>
<td>
<ol start='1'><li>(8 &ndash; 4)</li></ol>
<div class='button-hold'>
<button class='expButton' style='height:30px;margin-top:5px;'>Combine Like Terms</button><br />
<button class='expButton'>Perform Multiplication</button>
</div>
</td>
<td>
<ol start='3'><li>8 &times; 3</li></ol>
<div class='button-hold'>
<button class='expButton' style='height:30px;margin-top:5px;'>Combine Like Terms</button><br />
<button class='expButton'>Perform Multiplication</button>
</div>
</td>
</tr>

<tr>
<td>
<ol start='2'><li>8 &ndash; 4</li></ol>
<div class='button-hold'>
<button class='expButton' style='height:30px;margin-top:5px;'>Combine Like Terms</button><br />
<button class='expButton'>Perform Multiplication</button>
</div>
</td>
<td>
<ol start='4'><li>(3 + 8)</li></ol>
<div class='button-hold'>
<button class='expButton' style='height:30px;margin-top:5px;'>Combine Like Terms</button><br />
<button class='expButton'>Perform Multiplication</button>
</div>
</td>
</tr>

</table>
</div>

</html>

<script>
var vid = document.getElementById('oop_vid1');
vid.onplay = vidOnStart;

function vidOnStart() {
var vidTimer = setInterval(function(){
  var vidClock = document.getElementById('oop_vid1');
  vidClock = vidClock.currentTime;
  if (vidClock >= 39) $('.cover-div').fadeOut();
}, 500);
}

$('#clt').bind('click', function(){
   $('.cover-div, .screendiv').fadeOut();
   setTimeout(function(){
      $('#screen1').css({'justify-content' : 'flex-start', 'align-items' : 'flex-start', 'flex-direction' : 'column', 'padding' : '10px 25px'});
      $('#practiceDL').fadeIn();
      $('#practiceTable').fadeIn();
   }, 1000);
});
</script>
