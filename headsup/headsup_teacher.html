<script>
let added_content_groups = 0;
$('.add_content_group').click(function(elem) {
   added_content_groups += 1;
   elemID = elem.target.id;
   $(`.${elemID}_area`).append(
   `<div class="added_content_group" id='${elemID}0${added_content_groups}'><div class="close_empty_content_group" onclick="delete_content_group('${elemID}0${added_content_groups}')">&#10006;</div></div>`
   );
});
function delete_content_group(id) {
   if($(`#${id}`).children('.content-component').length === 0) {$(`#${id}`).remove()};
}
const scrollContainer = document.querySelector(".navigation_area");
scrollContainer.addEventListener("wheel", (evt) => {
    evt.preventDefault();
    scrollContainer.scrollLeft += evt.deltaY;
});
</script>
