<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset="utf-8" />
<meta name="theme-color" content="#2F3BA2" />
<meta name="description" content="A demonstration site for LiveHint by Carnegie Learning.">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="LiveHintâ„¢">
<link rel='icon' href='favicon.ico'>
<title>LiveHint Demo</title>
<style>
html {
   background-color:#213446;
}
.container {
   width:92vw;
   height:92vh;
   margin:0 auto;
   padding:0;
   display:flex;
   align-items:center;
   justify-content:center;
}
.header {
   position:fixed;
   top:0;
   left:0;
   width:100vw;
   height:5vh;
   margin:0;
   padding:0;
   background-color:white;
}
.demo {
   width:95%;
   height:95%;
   display:inline-block;
   padding:0 10px;
}
.demo-lhs {
   position:relative;
   display:flex;
   justify-content:center;
   overflow:hidden;
}
.demo-rhs {
}
.nextBut {
   position:absolute;
   top:-5px;
   right:57px;
   width:75px;
   height:40px;
   font-family:sans-serif;
   border:none;
   outline:none;
   background-color:#800040;
   color:white;
   cursor:pointer;
   border-radius:5px;
   box-sizing:border-box;
   padding-top:3px;
}
</style>
</head>
<body>
<div class='header'></div>
<div class='container' style='padding-top:5vh;'>
<div id='pdfSide' class='demo demo-lhs' style='overflow:auto;-webkit-overflow-scrolling:touch;'>
<object id='pdf' data="lhdemo1.pdf#toolbar=0&navpanes=0&scrollbar=0&view=FitV" type="application/pdf" style='height:100%;width:100%;'>
<embed id='pdfembed' src="lhdemo1.pdf" type="application/pdf" />
</object>
<button class='nextBut' onclick='cyclePDF()'>Next</button>
</div>
<div class='demo demo-rhs'>
<iframe src='https://sineof1.github.io/livehint_qr.html' allowfullscreen='false' width='100%' height='100%' style='border:none;border-radius:2px;'></iframe>
</div>
</div>
</body>

<script>
var ind = 0;
pages = ['lhdemo1.pdf#toolbar=0&navpanes=0&scrollbar=0&view=FitV', 'lhdemo2.pdf#toolbar=0&navpanes=0&scrollbar=0&view=FitV', 'lhdemo3.pdf#toolbar=0&navpanes=0&scrollbar=0&view=FitV']
function cyclePDF() {
   ind += 1;
   if (ind === 3) ind = 0;
   const pag = pages[ind];
   document.getElementById('pdf').data = pag;
   document.getElementById('pdfembed').data = pag;
}
</script>
</html>
