   border-radius:10px;
   border:2px solid slate;

#reset {
   position:absolute;

   height:40px;

   font-size:24px;
   display:flex;
   align-items:center;
   justify-content:center;
   font-variant:small-caps;
   outline:none;
   border:none;
   border-radius:5px;
   color:blue;
   cursor:pointer;
   background-color:white;
}
#reset:hover {
   background-color:#fafafa;
}
.circVertices {
   cursor:pointer;
}
#wrapper {
   position:relative;
   display:flex;
   align-items:center;
   width:750px;
   height:600px;
   margin:0 auto;
}

                    {x : 200 * Math.cos(Math.PI / 4) + 225, y : 200 * Math.sin(Math.PI / 4) + 225, id : '200_pi4'},
                    {x : 150 * Math.cos(Math.PI / 4) + 225, y : 150 * Math.sin(Math.PI / 4) + 225, id : '150_pi4'}];

var slctdNodes = [];

svg = d3.select('#quadSquadPlatform')

        .attr('width', 450).attr('height', 450);

svg.append('path')

   .style('stroke', 'white').style('stroke-width', 1);

svg.append('line')
   .attr('x1', 0).attr('y1', 225).attr('x2', 450).attr('y2', 225)
   .style('stroke', 'white').style('stroke-width', 1);

svg.append('line')

svg.append('line')

svg.append('circle')

svg.append('circle')

   .style('fill', 'none');

svg.selectAll('.circVertices')
   .data(circVertices)
   .enter()
   .append('circle')
   .attr('class', 'circVertices')
   .attr('cx', function(d){return d.x;})
   .attr('cy', function(d){return d.y;})
   .attr('r', 8)
   .style('stroke', 'white').style('fill', 'blue').style('stroke-width', 2)
   .on('mouseover', handleMouseOver)
   .on('mouseout', handleMouseOut)
   .on('click', handleClick);

function handleMouseOver(d, i) {
   d3.select(this)
     .transition()
     .duration(500)
     .ease(d3.easeQuad)
     .attr('r', 12).style('fill', 'red');
}
function handleMouseOut(d, i) {
   d3.select(this)
     .transition()
     .duration(800)
     .ease(d3.easeBackOut.overshoot(8))
     .attr('r', 8).style('fill', 'blue').style('stroke', 'white');
}
function handleClick(d, i) {
   console.log(d.id);
   d3.select(this).style('stroke', 'blue');
   d3.select(this).on('mouseout', null);
   slctdNodes.push({x : d.x, y : d.y, id : d.id});
   if (slctdNodes.length % 2 === 0 && slctdNodes.length > 0) {
   d3.selectAll('.circVertices').style('stroke', 'white');
   svg.append('line')
      .attr('x1', slctdNodes[slctdNodes.length - 2].x)
      .attr('y1', slctdNodes[slctdNodes.length - 2].y)
      .attr('x2', slctdNodes[slctdNodes.length - 2].x)
      .attr('y2', slctdNodes[slctdNodes.length - 2].y)
      .style('stroke', 'red').style('stroke-width', 2)
      .transition()
      .delay(500)
      .duration(1200)
      .attr('x2', d.x).attr('y2', d.y);
   }
   checkRadar();
}
function checkRadar() {
   var ids = [];
   if (slctdNodes.length === 8) for (var a = 0; a < 8; a++) ids.push(slctdNodes[a].id);
   var idsSet = new Set(ids);
   var fntsize = '11px';
   var xplace = 82;

       (idsSet.has('425_225') && idsSet.has('200_-pi4') && idsSet.has('25_225') && idsSet.has('200_3pi4')) ||
       (idsSet.has('200_-pi4') && idsSet.has('225_25') && idsSet.has('200_3pi4') && idsSet.has('225_425')) ||
       (idsSet.has('225_25') && idsSet.has('200_-3pi4') && idsSet.has('225_425') && idsSet.has('200_pi4')) ||
       (idsSet.has('375_225') && idsSet.has('150_-pi4') && idsSet.has('75_225') && idsSet.has('150_3pi4')) ||
       (idsSet.has('150_-pi4') && idsSet.has('225_75') && idsSet.has('150_3pi4') && idsSet.has('225_375')) ||
       (idsSet.has('225_75') && idsSet.has('150_-3pi4') && idsSet.has('225_375') && idsSet.has('150_pi4')) ||
       (idsSet.has('150_-3pi4') && idsSet.has('75_225') && idsSet.has('150_pi4') && idsSet.has('375_225'))) {
   var readout_text = 'Rectangle!';
   var path1 = 'M 85 95 L 145 95 L 145 125 L 85 125 Z '
   var path2 = 'M 90 95 L 90 100 L 85 100 M 140 95 L 140 100 L 145 100 M 140 125 L 140 120 L 145 120 M 90 125 L 90 120 L 85 120 ';
   var path3 = 'M 114 92.5 L 114 97.5 M 116 92.5 L 116 97.5 M 114 122.5 L 114 127.5 M 116 122.5 L 116 127.5 M 82.5 110 L 87.5 110 M 142.5 110 L 147.5 110';
   var path = path1 + path2 + path3;
   }
   else if ((idsSet.has('225_425') && idsSet.has('425_225') && idsSet.has('225_25') && idsSet.has('25_225')) ||
            (idsSet.has('225_375') && idsSet.has('375_225') && idsSet.has('225_75') && idsSet.has('75_225')) ||
            (idsSet.has('200_pi4') && idsSet.has('200_-pi4') && idsSet.has('200_-3pi4') && idsSet.has('200_3pi4')) ||
            (idsSet.has('150_pi4') && idsSet.has('150_-pi4') && idsSet.has('150_-3pi4') && idsSet.has('150_3pi4'))) {
   var readout_text = 'Square!';

   var path2 = 'M 115 92.5 L 115 97.5 M 142.5 120 L 137.5 120 M 115 142.5 L 115 147.5 M 87.5 120 L 92.5 120 ';
   var path3 = 'M 95 95 L 95 100 L 90 100 M 135 95 L 135 100 L 140 100 M 135 145 L 135 140 L 140 140 M 95 145 L 95 140 L 90 140';

   }

            (idsSet.has('225_375') && idsSet.has('425_225') && idsSet.has('225_75') && idsSet.has('25_225')) ||

   }

           (idsSet.has('225_75') && idsSet.has('200_3pi4') && idsSet.has('225_375') && idsSet.has('200_-pi4')) ||

           (idsSet.has('75_225') && idsSet.has('200_pi4') && idsSet.has('375_225') && idsSet.has('200_-3pi4')) ||

           (idsSet.has('225_425') && idsSet.has('150_-pi4') && idsSet.has('225_25') && idsSet.has('150_3pi4')) ||
