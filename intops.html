<script>
var canvas = document.getElementById('int_canvas');
var context = canvas.getContext('2d');

var curLoc = 0;
//var oldcurLoc = 0;
var pulLoc = 0;

var numLine = {tneg16 : {x : -10, label : ''}, tneg15 : {x : 20, label : '-15'}, tneg14 : {x : 50, label : '-14'}, tneg13 : {x : 80, label : '-13'}, tneg12 : {x : 110, label : '-12'}, tneg11 : {x : 140, label : '-11'}, tneg10 : {x : 170, label : '-10'}, tneg9 : {x : 200, label : '-9'}, tneg8 : {x : 230, label : '-8'}, tneg7 : {x : 260, label : '-7'}, tneg6 : {x : 290, label : '-6'}, tneg5 : {x : 320, label : '-5'}, tneg4 : {x : 350, label : '-4'}, tneg3 : {x : 380, label : '-3'}, tneg2 : {x : 410, label : '-2'}, tneg1 : {x : 440, label : '-1'}, t0 : {x : 470, label : '0'}, t1 : {x : 500, label : '1'}, t2 : {x : 530, label : '2'}, t3 : {x : 560, label : '3'}, t4 : {x : 590, label : '4'}, t5 : {x : 620, label : '5'}, t6 : {x : 650, label : '6'}, t7 : {x : 680, label : '7'}, t8 : {x : 710, label : '8'}, t9 : {x : 740, label : '9'}, t10 : {x : 770, label : '10'}, t11 : {x : 800, label : '11'}, t12 : {x : 830, label : '12'}, t13 : {x : 860, label : '13'}, t14 : {x : 890, label : '14'}, t15 : {x : 920, label : '15'}, t16 : {x : 950, label : ''}, t17 : {x : 980, label : ''}, t18 : {x : 1010, label : ''}, t19 : {x : 1040, label : ''}, t20 : {x : 1070, label : ''}, t21 : {x : 1100, label : ''}, t22 : {x : 1130, label : ''}, t23 : {x : 1160, label : ''}, t24 : {x : 1190, label : ''}, t25 : {x : 1230, label : ''}, t26 : {x : 1260, label : ''}, t27 : {x : 1290, label : ''}, t28 : {x : 1320, label : ''}, t29 : {x : 1350, label : ''}, t30 : {x : 1380, label : ''}, t31 : {x : 1410, label : ''}, t32 : {x : 1440, label : ''}, t33 : {x : 1470, label : ''}, t34 : {x : 1500, label : ''}, t35 : {x : 1530, label : ''}, t36 : {x : 1560, label : ''}, t37 : {x : 1590, label : ''}, t38 : {x : 1620, label : ''}, t39 : {x : 1650, label : ''}, t40 : {x :1680, label : ''}, t41 : {x : 1710, label : ''}, t42 : {x : 1740, label : ''}};

var glidebar = {x : 460, y : 160, wdth : 20, hght : 70, col : 'blue'};
var results = {exp : {x : canvas.width / 2, y : 100, txt : String(curLoc) + ' + ' + '(' + String(eval(-pulLoc)) + ')'}};

var targetLine = {x1 : glidebar.x + 20, x2 : glidebar.x + 20, y : glidebar.y + 35};
var dragKnob = {cx : glidebar.x + 10, cy : glidebar.y + 35, r : 8};
var MOUSEDOWN = false;
var reqAnimFrame1 = window.requestAnimationFrame;
var reqAnimFrame2 = window.requestAnimationFrame;
var rl;

function windowToCanvas_mouse(canvas, x, y) {
var bbox = canvas.getBoundingClientRect();
return {x : (x - bbox.left) * (canvas.width / bbox.width), y : (y - bbox.top) * (canvas.height / bbox.height)};
}
function windowToCanvas_touch(elem, x, y) {
    var box = elem.getBoundingClientRect();
    var body = document.body;
    var docElem = document.documentElement;
    var scrollTop = window.pageYOffset || docElem.scrollTop || body.scrollTop;
    var scrollLeft = window.pageXOffset || docElem.scrollLeft || body.scrollLeft;
    var clientTop = docElem.clientTop || body.clientTop || 0;
    var clientLeft = docElem.clientLeft || body.clientLeft || 0;
    var top  = box.top +  scrollTop - clientTop;
    var left = box.left + scrollLeft - clientLeft;
    return { y: (y - top) * (canvas.height / box.height), x: (x - left) * (canvas.width / box.width) };
}
function knobDraw() {
   context.beginPath();
   context.fillStyle = 'yellow';
   context.strokeStyle = 'brown';
   context.arc(dragKnob.cx, dragKnob.cy, dragKnob.r, 0, Math.PI * 2);
   context.fill();
   context.stroke();
   context.fillStyle = 'black';
   context.strokeStyle = 'black';
}
function stringDraw(edge) {
   context.strokeStyle = 'brown';
   context.lineWidth = 2;
   context.beginPath();
   context.moveTo(edge, glidebar.y + 35);
   context.lineTo(dragKnob.cx, dragKnob.cy);
   context.stroke();
   context.strokeStyle = 'black';
}
function targetDraw() {
   context.strokeStyle = 'white';
   context.setLineDash([5, 5]);
   context.lineWidth = 1;
   context.beginPath();
   context.moveTo(targetLine.x1, targetLine.y);
   context.lineTo(targetLine.x2, targetLine.y);
   context.stroke();
   context.setLineDash([1, 0]);
   context.strokeStyle = 'black';
}
function closestTick(loc) {
  var closest = 500;
  var tick;
  for (var item in numLine) {
  if (Math.abs(loc - numLine[item].x) < closest) {
  tick = numLine[item];
  closest = Math.abs(loc - numLine[item].x);}}
  return tick;
}
function baseDraw() {
   context.clearRect(0, 0, canvas.width, canvas.height);
   //Main number line.
   context.lineWidth = 4;
   context.strokeStyle = 'white';
   context.beginPath();
   context.moveTo(0, 250);
   context.lineTo(1000, 250);
   context.stroke();
   //Tick marks.
   for (var item in numLine) {
   context.lineWidth = 1;
   context.beginPath();
   context.moveTo(numLine[item].x, 240);
   context.lineTo(numLine[item].x, 260);
   context.stroke();
   }
   //Number line labels.
   context.font = '24px Arial';
   var closest = closestTick(glidebar.x + 10);
   curLoc = parseInt(closest.label);
   //if (curLoc !== oldcurLoc) {document.getElementById('beep').play(); oldcurLoc = curLoc;}
   context.textAlign = 'center';
   context.fillStyle = 'white';
   if (parseInt(closest.label) < 0) var adj = closest.x - 5;
   else var adj = closest.x;
   context.fillText(closest.label, adj, 285);
   context.textAlign = 'left';
   //Glide bar.
   context.fillStyle = glidebar.col;
   context.fillRect(glidebar.x, glidebar.y, glidebar.wdth, glidebar.hght);
   context.fillStyle = 'black';
}
function dragReady(evt) {
   baseDraw();
   var loc = windowToCanvas_mouse(canvas, evt.clientX, evt.clientY);
   if (loc.x > glidebar.x + 20 || loc.x < glidebar.x || loc.y > glidebar.y + 70 || loc.y < glidebar.y) return;
   MOUSEDOWN = true;
   knobDraw();
   context.textAlign = 'center';
   context.fillStyle = 'white';
   context.fillText(results.exp.txt, results.exp.x, results.exp.y);
}
function dragReady_touch(evt) {
   evt.preventDefault();
   baseDraw();
   var loc = windowToCanvas_touch(canvas, evt.changedTouches[0].pageX, evt.changedTouches[0].pageY);
   if (loc.x > glidebar.x + 20 || loc.x < glidebar.x || loc.y > glidebar.y + 70 || loc.y < glidebar.y) return;
   MOUSEDOWN = true;
   knobDraw();
   context.textAlign = 'center';
   context.fillStyle = 'white';
   context.fillText(results.exp.txt, results.exp.x, results.exp.y);
}
function dragMove(evt) {
  var loc = windowToCanvas_mouse(canvas, evt.clientX, evt.clientY);
  if (Math.abs(parseInt(closestTick(glidebar.x).label)) === 14) {var limit1 = 20; var limit2 = 920}
  else {var limit1 = 50; var limit2 = 890}
  if (MOUSEDOWN === false || loc.x <= limit1 || loc.x >= limit2) return;
  var closest = closestTick(loc.x);
  dragKnob.cx = closest.x;
  baseDraw();
  if (loc.x < glidebar.x) {
  stringDraw(glidebar.x);
  targetLine.x1 = glidebar.x + 20;
  targetLine.x2 = targetLine.x1 + Math.abs(dragKnob.cx - glidebar.x);
  var op = ' – ';}
  else if (loc.x > glidebar.x) {
  stringDraw(glidebar.x + 20);
  targetLine.x1 = glidebar.x;
  targetLine.x2 = targetLine.x1 - Math.abs(dragKnob.cx - (glidebar.x + 20));
  var op = ' + ';}
  else var op = ' + ';
  knobDraw();
  if (loc.x < glidebar.x || loc.x > glidebar.x + 20) targetDraw();
  pulLoc = Math.abs(parseInt(closest.label) - curLoc);
  results.exp.txt = String(curLoc) + op + '(' + String(eval(-pulLoc)) + ')';
  context.textAlign = 'center';
  context.fillStyle = 'white';
  context.fillText(results.exp.txt, results.exp.x, results.exp.y);
}
function dragMove_touch(evt) {
   evt.preventDefault();
   var loc = windowToCanvas_touch(canvas, evt.changedTouches[0].pageX, evt.changedTouches[0].pageY);
   if (Math.abs(parseInt(closestTick(glidebar.x).label)) === 14) {var limit1 = 20; var limit2 = 920}
   else {var limit1 = 50; var limit2 = 890}
   if (MOUSEDOWN === false || loc.x <= limit1 || loc.x >= limit2) return;
   var closest = closestTick(loc.x);
   dragKnob.cx = closest.x;
   baseDraw();
   if (loc.x < glidebar.x) {
   stringDraw(glidebar.x);
   targetLine.x1 = glidebar.x + 20;
   targetLine.x2 = targetLine.x1 + Math.abs(dragKnob.cx - glidebar.x);
   var op = ' – ';}
   else if (loc.x > glidebar.x) {
   stringDraw(glidebar.x + 20);
   targetLine.x1 = glidebar.x;
   targetLine.x2 = targetLine.x1 - Math.abs(dragKnob.cx - (glidebar.x + 20));
   var op = ' + ';}
   else var op = ' + ';
   knobDraw();
   if (loc.x < glidebar.x || loc.x > glidebar.x + 20) targetDraw();
   pulLoc = Math.abs(parseInt(closest.label) - curLoc);
   results.exp.txt = String(curLoc) + op + '(' + String(eval(-pulLoc)) + ')';
   context.textAlign = 'center';
   context.fillStyle = 'white';
   context.fillText(results.exp.txt, results.exp.x, results.exp.y);
}
function dragEnd(evt) {
   MOUSEDOWN = false;
   baseDraw();
   context.textAlign = 'center';
   context.fillStyle = 'white';
   context.fillText(results.exp.txt, results.exp.x, results.exp.y);
   anim1();
}
function dragEnd_touch(evt) {
   evt.preventDefault();
   MOUSEDOWN = false;
   baseDraw();
   context.textAlign = 'center';
   context.fillStyle = 'white';
   context.fillText(results.exp.txt, results.exp.x, results.exp.y);
   anim1();
}
function anim1() {
   if (pulLoc < 1) return;
   if (dragKnob.cx + 8 < glidebar.x) {
   baseDraw();
   context.textAlign = 'center';
   context.fillStyle = 'white';
   context.fillText(results.exp.txt, results.exp.x, results.exp.y);
   stringDraw(glidebar.x);
   dragKnob.cx += parseInt(pulLoc) / 1.6;
   knobDraw();
   rl = 'l';
   reqAnimFrame1(anim1);
   }
   else if (dragKnob.cx - 8 > glidebar.x + 20) {
   baseDraw();
   context.textAlign = 'center';
   context.fillStyle = 'white';
   context.fillText(results.exp.txt, results.exp.x, results.exp.y);
   stringDraw(glidebar.x + 20);
   dragKnob.cx -= parseInt(pulLoc) / 1.6;
   knobDraw();
   rl = 'r';
   reqAnimFrame1(anim1);
   }
   else {
   baseDraw();
   context.textAlign = 'center';
   context.fillStyle = 'white';
   context.fillText(results.exp.txt, results.exp.x, results.exp.y);
   anim2();}
}
function anim2() {
   canvas.removeEventListener('mousedown', dragReady, true);
   canvas.removeEventListener('touchstart', dragReady_touch, true);
   window.removeEventListener('mouseup', dragEnd, true);
   window.removeEventListener('touchend', dragEnd_touch, true);
   if (Math.abs(glidebar.x + 10 - targetLine.x2) < 1) {
   baseDraw();
   context.textAlign = 'center';
   context.fillStyle = 'white';
   context.fillText(results.exp.txt, results.exp.x, results.exp.y);
   glidebar.x = (closestTick(glidebar.x)).x - 10;
   curLoc = glidebar.x;
   dragKnob.cx = glidebar.x + 10;
   dragKnob.cy = glidebar.y + 35;
   pulLoc = 0;
   canvas.addEventListener('mousedown', dragReady, true);
   canvas.addEventListener('touchstart', dragReady_touch, true);
   window.addEventListener('mouseup', dragEnd, true);
   window.addEventListener('touchend', dragEnd_touch, true);
   }
   else {
   if (rl === 'r' && glidebar.x + 10 > targetLine.x2) {
   glidebar.x -= (Math.abs(targetLine.x2 - glidebar.x - 10)) / 50;
   curLoc = closestTick(glidebar.x);
   baseDraw();
   context.textAlign = 'center';
   context.fillStyle = 'white';
   context.fillText(results.exp.txt, results.exp.x, results.exp.y);
   reqAnimFrame2(anim2);
   }
   else if (rl === 'l' && glidebar.x + 10 < targetLine.x2) {
   glidebar.x += (Math.abs(targetLine.x2 - glidebar.x - 10)) / 50;
   baseDraw();
   context.textAlign = 'center';
   context.fillStyle = 'white';
   context.fillText(results.exp.txt, results.exp.x, results.exp.y);
   reqAnimFrame2(anim2);
   }}
}
baseDraw();
//Initial results.
context.textAlign = 'center';
context.fillStyle = 'white';
context.fillText(results.exp.txt, results.exp.x, results.exp.y);

canvas.addEventListener('mousedown', dragReady, true);
window.addEventListener('mouseup', dragEnd, true);
canvas.addEventListener('mousemove', dragMove, true);

canvas.addEventListener('touchstart', dragReady_touch, true);
window.addEventListener('touchend', dragEnd_touch, true);
canvas.addEventListener('touchmove', dragMove_touch, true);
</script>
