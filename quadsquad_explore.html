<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="mobile-web-app-capable" content="yes">
<meta name="description" content="An Explore Tool connection to Quad Squad.">
<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui"/>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Quad Squad Explore">
<meta property="og:image" content="https://guzintamath.com/textsavvy/wp-content/uploads/2020/01/quadsquad.png"/>
<script src='https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<title>Quad Squad Explore</title>

<style>
#quadsquad_main {
   width:450px;
   height:450px;
   margin:25px auto;
}
#control-panel {
   margin:10px auto;
   width:450px;
   height:100px;
   display:flex;
   align-items:center;
   justify-content:center;
}
.quadbut {
   width:80px;
   height:50px;
   font-size:1em;
   font-variant:small-caps;
   cursor:pointer;
   outline:none;
   background-color:white;
   border:2px double navy;
   border-radius:5px;
}
#message-board {
   display:flex;
   align-items:center;
   justify-content:center;
   font-size:1.2em;
   font-family:sans-serif;
   width:450px;
   height:100px;
   margin:0 auto;
   background-color:black;
   color:white;
   border-radius:8px;
}
</style>
</head>

<body>
<div id='quadsquad_main' style='position:fixed;left:455px;top:25px;z-index:99;'></div>
<button class='quadbut' id='drawMode' style='position:fixed;top:525px;left:590px;'>draw</button>
<button class='quadbut' id='eraseMode' style='position:fixed;top:525px;left:690px;'>erase</button>
</div>
<div id='message-board' style='position:fixed;left:450px;top:600px;'></div>
</body>

</html>

<script>
var MODE = 'draw';
var lineCounter = 0;
var rotAngle = 0;
var transAmount = 0;

var circVertices = [{x : 225, y : 25, id : '225_25', txt : 'S'}, {x : 225, y : 125, id : '225_125', txt : 'B'},
                    {x : 225, y : 425, id : '225_425', txt : 'C'}, {x : 225, y : 325, id : '225_325', txt : 'D'},
                    {x : 425, y : 225, id : '425_225', txt : 'T'}, {x : 325, y : 225, id : '325_225', txt : 'F'},
                    {x : 25, y : 225, id : '25_225', txt : 'G'}, {x : 125, y : 225, id : '75_225', txt : 'H'},
                    {x : 200 * Math.cos(-Math.PI / 4) + 225, y : 200 * Math.sin(-Math.PI / 4) + 225, id : '200_-pi4', txt : 'J'},
                    {x : 100 * Math.cos(-Math.PI / 4) + 225, y : 100 * Math.sin(-Math.PI / 4) + 225, id : '100_-pi4', txt : 'K'},
                    {x : 200 * Math.cos(3 * Math.PI / 4) + 225, y : 200 * Math.sin(3 * Math.PI / 4) + 225, id : '200_3pi4', txt : 'L'},
                    {x : 100 * Math.cos(3 * Math.PI / 4) + 225, y : 100 * Math.sin(3 * Math.PI / 4) + 225, id : '100_3pi4', txt : 'M'},
                    {x : 200 * Math.cos(-3 * Math.PI / 4) + 225, y : 200 * Math.sin(-3 * Math.PI / 4) + 225, id : '200_-3pi4', txt : 'N'},
                    {x : 100 * Math.cos(-3 * Math.PI / 4) + 225, y : 100 * Math.sin(-3 * Math.PI / 4) + 225, id : '100_-3pi4', txt : 'P'},
                    {x : 200 * Math.cos(Math.PI / 4) + 225, y : 200 * Math.sin(Math.PI / 4) + 225, id : '200_pi4', txt : 'Q'},
                    {x : 100 * Math.cos(Math.PI / 4) + 225, y : 100 * Math.sin(Math.PI / 4) + 225, id : '100_pi4', txt : 'R'}];

var slctdNodes = [];

var svg = d3.select('#quadsquad_main').append('svg').attr('width', 450).attr('height', 450);

svg.append('line').attr('id', 'lgline1').attr('x1', 225).attr('y1', 25).attr('x2', 225).attr('y2', 425)
   .style('stroke', 'lightgray').style('stroke-width', 2).style('stroke-linecap', 'round');
svg.append('line').attr('id', 'lgline2').attr('x1', 25).attr('y1', 225).attr('x2', 425).attr('y2', 225)
   .style('stroke', 'lightgray').style('stroke-width', 2).style('stroke-linecap', 'round');
svg.append('line').attr('id', 'dgline1').attr('x1', 200 * Math.cos(-Math.PI / 4) + 225).attr('y1', 200 * Math.sin(-Math.PI / 4) + 225).attr('x2', 200 * Math.cos(3 * Math.PI / 4) + 225).attr('y2', 200 * Math.sin(3 * Math.PI / 4) + 225)
   .style('stroke', 'lightgray').style('stroke-width', 2).style('stroke-linecap', 'round');
svg.append('line').attr('id', 'dgline2').attr('x1', 200 * Math.cos(-3 * Math.PI / 4) + 225).attr('y1', 200 * Math.sin(-3 * Math.PI / 4) + 225).attr('x2', 200 * Math.cos(Math.PI / 4) + 225).attr('y2', 200 * Math.sin(Math.PI / 4) + 225)
   .style('stroke', 'lightgray').style('stroke-width', 2).style('stroke-linecap', 'round');

svg.append('g').attr('id', 'lineCanvas');

svg.append('circle').attr('id', 'largeCirc').attr('cx', 225).attr('cy', 225).attr('r', 200)
   .style('stroke', 'gray').style('fill', 'none').style('stroke-width', 4);
svg.append('circle').attr('id', 'smallCirc').attr('cx', 225).attr('cy', 225).attr('r', 100)
   .style('stroke', 'gray').style('fill', 'none').style('stroke-width', 4);
svg.append('circle').attr('id', 'center').attr('cx', 225).attr('cy', 225).attr('r', 3).style('fill', 'gray');

svg.selectAll('.grabcirc')
   .data(circVertices)
   .enter()
   .append('circle')
   .attr('class', 'grabcirc')
   .attr('cx', function(d){return d.x;})
   .attr('cy', function(d){return d.y;})
   .attr('r', 8)
   .attr('id', function(d){return d.id;})
   .style('fill', 'white').style('stroke', 'blue').style('stroke-width', 2).style('cursor', 'pointer')
   .on('click', selectVertex);

svg.selectAll('.vertText')
   .data(circVertices)
   .enter()
   .append('text').attr('class', 'vertText')
   .style('text-anchor', 'middle').attr('x', function(d){if (d.x < 225) return d.x - 8; else return d.x + 8;}).attr('y', function(d){if (d.y <= 225) return d.y - 10; else return d.y + 20;})
   .text(function(d){return d.txt;}).style('font-size', 14).style('font-family', 'sans-serif').style('fill', 'black').style('stroke', 'none');

function selectVertex(d, i) {
   for (pair in slctdNodes) if (slctdNodes[pair].x === d3.select(this).attr('cx') && slctdNodes[pair].y === d3.select(this).attr('cy')) return;
   d3.select(this).style('fill', 'orange');
   slctdNodes.push({x : d.x, y : d.y, id : d.id});
   if (slctdNodes.length === 4) drawQuad();
}
function drawQuad() {
   $('#checkMode').attr('disabled', true);
   setTimeout(function(){$('#checkMode').attr('disabled', false);}, 2500);
   for (var coords = 0; coords < slctdNodes.length - 1; coords++) {
   lineCounter += 1;
   d3.select('#lineCanvas').append('line').attr('class', 'sideLine').attr('id', `line${lineCounter}`)
     .attr('x1', slctdNodes[coords].x).attr('y1', slctdNodes[coords].y).attr('x2', slctdNodes[coords].x).attr('y2', slctdNodes[coords].y)
     .style('stroke', 'orange').style('stroke-width', 2).style('stroke-linecap', 'round')
     .transition()
     .delay(500 * coords + 500)
     .duration(800)
     .attr('x2', slctdNodes[coords + 1].x).attr('y2', slctdNodes[coords + 1].y);
   }
   lineCounter += 1;
   d3.select('#lineCanvas').append('line').attr('class', 'sideLine').attr('id', `line${lineCounter}`)
     .attr('x1', slctdNodes[3].x).attr('y1', slctdNodes[3].y).attr('x2', slctdNodes[3].x).attr('y2', slctdNodes[3].y)
     .style('stroke', 'orange').style('stroke-width', 2).style('stroke-linecap', 'round')
     .transition()
     .delay(500 * 3 + 500)
     .duration(800)
     .attr('x2', slctdNodes[0].x).attr('y2', slctdNodes[0].y);

   svg.selectAll('.grabcirc').on('click', null);

   let x1 = slctdNodes[0].x;
   let x2 = slctdNodes[1].x;
   let x3 = slctdNodes[2].x;
   let x4 = slctdNodes[3].x;
   let y1 = slctdNodes[0].y;
   let y2 = slctdNodes[1].y;
   let y3 = slctdNodes[2].y;
   let y4 = slctdNodes[3].y;
   d3.select('#lineCanvas').append('path').attr('d', `M ${x1} ${y1} L ${x2} ${y2} L ${x3} ${y3} L ${x4} ${y4} L ${x1} ${y1} Z`)
     .style('stroke', 'none').style('fill', 'black').style('opacity', 0)
     .transition()
     .delay(2500)
     .duration(2500)
     .style('opacity', 0.2);

   setTimeout(function() {checkQuad();}, 4000);
}
function checkQuad() {
   var ids = [];
   for (var a = 0; a < 4; a++) ids.push(slctdNodes[a].id);
   var idsSet = new Set(ids);

   console.log(idsSet);

   if ((idsSet.has('200_pi4') && idsSet.has('425_225') && idsSet.has('200_-3pi4') && idsSet.has('25_225')) ||
       (idsSet.has('425_225') && idsSet.has('200_-pi4') && idsSet.has('25_225') && idsSet.has('200_3pi4')) ||
       (idsSet.has('200_-pi4') && idsSet.has('225_25') && idsSet.has('200_3pi4') && idsSet.has('225_425')) ||
       (idsSet.has('225_25') && idsSet.has('200_-3pi4') && idsSet.has('225_425') && idsSet.has('200_pi4')) ||
       (idsSet.has('325_225') && idsSet.has('100_-pi4') && idsSet.has('75_225') && idsSet.has('100_3pi4')) ||
       (idsSet.has('100_-pi4') && idsSet.has('225_75') && idsSet.has('100_3pi4') && idsSet.has('225_325')) ||
       (idsSet.has('225_75') && idsSet.has('100_-3pi4') && idsSet.has('225_325') && idsSet.has('100_pi4')) ||
       (idsSet.has('100_-3pi4') && idsSet.has('75_225') && idsSet.has('100_pi4') && idsSet.has('325_225'))) {
   $('#message-board').text('You drew a rectangle!');
   }
   else if ((idsSet.has('225_425') && idsSet.has('425_225') && idsSet.has('225_25') && idsSet.has('25_225')) ||
            (idsSet.has('225_125') && idsSet.has('75_225') && idsSet.has('225_325') && idsSet.has('325_225')) ||
            (idsSet.has('225_325') && idsSet.has('325_225') && idsSet.has('225_75') && idsSet.has('75_225')) ||
            (idsSet.has('200_pi4') && idsSet.has('200_-pi4') && idsSet.has('200_-3pi4') && idsSet.has('200_3pi4')) ||
            (idsSet.has('100_pi4') && idsSet.has('100_-pi4') && idsSet.has('100_-3pi4') && idsSet.has('100_3pi4'))) {
   $('#message-board').text('You drew a square!');
   }
   else if ((idsSet.has('225_425') && idsSet.has('325_225') && idsSet.has('225_25') && idsSet.has('75_225')) ||
            (idsSet.has('225_325') && idsSet.has('425_225') && idsSet.has('225_75') && idsSet.has('25_225')) ||
            (idsSet.has('100_-pi4') && idsSet.has('200_-3pi4') && idsSet.has('100_3pi4') && idsSet.has('200_pi4')) ||
            (idsSet.has('200_-pi4') && idsSet.has('100_-3pi4') && idsSet.has('200_3pi4') && idsSet.has('100_pi4'))) {
   $('#message-board').text('You drew a rhombus!');
   }
   else if ((idsSet.has('100_-pi4') && idsSet.has('25_225') && idsSet.has('100_3pi4') && idsSet.has('425_225')) ||
           (idsSet.has('225_75') && idsSet.has('200_3pi4') && idsSet.has('225_325') && idsSet.has('200_-pi4')) ||
           (idsSet.has('100_-3pi4') && idsSet.has('225_425') && idsSet.has('100_pi4') && idsSet.has('225_25')) ||
           (idsSet.has('75_225') && idsSet.has('200_pi4') && idsSet.has('325_225') && idsSet.has('200_-3pi4')) ||
           (idsSet.has('200_3pi4') && idsSet.has('325_225') && idsSet.has('200_-pi4') && idsSet.has('75_225')) ||
           (idsSet.has('225_425') && idsSet.has('100_-pi4') && idsSet.has('225_25') && idsSet.has('100_3pi4')) ||
           (idsSet.has('200_pi4') && idsSet.has('225_75') && idsSet.has('200_-3pi4') && idsSet.has('225_325')) ||
           (idsSet.has('425_225') && idsSet.has('100_-3pi4') && idsSet.has('25_225') && idsSet.has('100_pi4'))) {
   $('#message-board').text('You drew a parallelogram!');
   }
   else if ((idsSet.has('225_25') && idsSet.has('100_-3pi4') && idsSet.has('225_325') && idsSet.has('200_pi4')) ||
           (idsSet.has('200_-3pi4') && idsSet.has('75_225') && idsSet.has('100_pi4') && idsSet.has('425_225')) ||
           (idsSet.has('100_-3pi4') && idsSet.has('200_pi4') && idsSet.has('100_3pi4') && idsSet.has('200_-pi4')) ||
           (idsSet.has('100_-pi4') && idsSet.has('200_3pi4') && idsSet.has('100_pi4') && idsSet.has('200_-3pi4')) ||
           (idsSet.has('25_225') && idsSet.has('100_3pi4') && idsSet.has('325_225') && idsSet.has('200_-pi4')) ||
           (idsSet.has('200_3pi4') && idsSet.has('225_325') && idsSet.has('100_-pi4') && idsSet.has('225_25')) ||
           (idsSet.has('225_425') && idsSet.has('100_pi4') && idsSet.has('225_75') && idsSet.has('200_-3pi4')) ||
           (idsSet.has('200_pi4') && idsSet.has('325_225') && idsSet.has('100_-3pi4') && idsSet.has('25_225')) ||
           (idsSet.has('425_225') && idsSet.has('100_-pi4') && idsSet.has('75_225') && idsSet.has('200_3pi4')) ||
           (idsSet.has('200_-pi4') && idsSet.has('225_75') && idsSet.has('100_3pi4') && idsSet.has('225_425')) ||
           (idsSet.has('225_25') && idsSet.has('100_3pi4') && idsSet.has('225_325') && idsSet.has('200_-pi4')) ||
           (idsSet.has('200_-3pi4') && idsSet.has('225_325') && idsSet.has('100_pi4') && idsSet.has('225_25')) ||
           (idsSet.has('25_225') && idsSet.has('100_pi4') && idsSet.has('325_225') && idsSet.has('200_-3pi4')) ||
           (idsSet.has('200_3pi4') && idsSet.has('325_225') && idsSet.has('100_-pi4') && idsSet.has('25_225')) ||
           (idsSet.has('225_425') && idsSet.has('100_-pi4') && idsSet.has('225_75') && idsSet.has('200_3pi4')) ||
           (idsSet.has('200_pi4') && idsSet.has('225_75') && idsSet.has('100_-3pi4') && idsSet.has('225_425')) ||
           (idsSet.has('425_225') && idsSet.has('100_-3pi4') && idsSet.has('75_225') && idsSet.has('200_pi4')) ||
           (idsSet.has('200_-pi4') && idsSet.has('75_225') && idsSet.has('100_3pi4') && idsSet.has('425_225'))) {
   $('#message-board').text('You drew a trapezoid!');
   }
}
$('.quadbut').click(function(evt){
   if (evt.target.id === 'drawMode') {
      $('#message-board').text('');
      d3.selectAll('.sideLine').remove();
      d3.selectAll('path').remove();
      lineCounter = 0;
      slctdNodes = [];
      svg.selectAll('.grabcirc').on('click', selectVertex);
      d3.selectAll('.grabcirc').style('fill', 'white').style('stroke', 'blue');
      d3.selectAll('.sideLine').style('cursor', 'default')
        .transition().duration(800).style('stroke', 'orange').style('stroke-width', 2);
      $('#drawMode').css({'background-color' : 'orange', 'color' : 'white'});
      $('#eraseMode').css({'background-color' : 'white', 'color' : 'black'});
   }
   else if (evt.target.id === 'eraseMode') {
      $('#message-board').text('');
      d3.selectAll('.sideLine').remove();
      d3.selectAll('path').remove();
      svg.selectAll('.grabcirc').on('click', selectVertex);
      d3.selectAll('.grabcirc').style('fill', 'white').style('stroke', 'blue');
      lineCounter = 0;
      slctdNodes = [];
   }
});

$('#drawMode').css({'background-color' : 'orange', 'color' : 'white'});
</script>
