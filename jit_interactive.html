<circle id='sliderButton' cx='195.6' cy='100' r='6' style='fill:blue;stroke:black;cursor:pointer;' />
</g>
<script>
var slider = d3.select('#sliderButton');
slider.call(d3.drag().on("start", dragstarted).on("drag", dragged).on("end", dragended));
function dragstarted(d) {d3.select(this).raise().classed("active", true);}
function dragended(d) {d3.select(this).classed("active", false);}
function dragged(d) {
   if (d3.event.y > 390 || d3.event.y < 10) return;
   d3.select(this).attr('cy', d3.event.y);
   d3.select('#textbox').attr('y', d3.event.y + 5);
   d3.select('#textbox').text('y-intercept: (0, ' + ((200 - d3.event.y + 4).toFixed(0)).replace('-', 'â€“') + ')');
   d3.select('#funcLine').attr('y1', -(200 - d3.event.y) + 4).attr('y2', 400 - (200 - d3.event.y) + 4);
}
</script>
