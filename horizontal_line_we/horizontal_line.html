<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid with D3.js</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    svg {
      margin-top:40px;
      border: 1px solid black;
    }
    .gridLine {
      stroke: gray;
      stroke-width: 1;
    }
    .highlightedLine {
      stroke: black;
      stroke-width: 2;
    }
    .tickMark {
      stroke: black;
      stroke-width: 2;
    }
    .label {
      font-size: 18px;
      text-anchor: middle;
      dominant-baseline: hanging;
      font-family:sans-serif;
    }
    .verLabel {
      font-size: 18px;
      text-anchor: end;
      dominant-baseline: middle;
      font-family:sans-serif;
    }
    .equation {
      font-size: 22px;
      font-family: sans-serif;
      position: absolute;
      left: 540px;
      top:40px;
      margin-bottom:0;
    }
    #equation1 {
      top: 0px;
    }
    #clickableEquation {
      top: 38px;
      cursor:pointer;
    }
    #secondGroup {
      margin-top:-20px;
      padding:0;
    }
    .arrow {
      font-size: 22px;
      display: inline;
      cursor: pointer;
    }
    .orange {
      font-weight: bold;
      color: orange;
      font-size:22px;
    }
    .blue {
      font-weight: bold;
      color: blue;
      font-size:22px;
    }
    .animated-line {
      stroke: orange;
      stroke-width: 5;
    }
    .blue-animated-line {
      stroke: blue;
      stroke-width: 5;
    }
    .black-circle {
      fill: black;
    }
    .coord-label {
      font-size: 22px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <svg id="grid" width="440" height="440"></svg>
  <div class='equation'>
  <p id="equation1"></p>
  <p id="clickableEquation" class="clickable">100 = 15t</p>
  <div id="secondGroup" style='display:none;'>
    <p><span class="arrow">&emsp;&#x2198;</span><span class="arrow">&emsp;&emsp;&emsp;&#8194;&#x2199;</span></p>
    <p style='margin-top:-20px;'><span class="orange">y = 100</span><span class="blue">&emsp;y = 15t</span></p>
  </div>
  </div>

<script src='horizontal_line.js' defer></script>
</body>
</html>
