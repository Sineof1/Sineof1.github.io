<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset ='utf-8'>
<meta name='description' content="Principles for mathematics explanation and instructional design.">
<meta name = 'author' content = 'Joshua D. Fisher'>
<link rel='icon' href='https://lh6.googleusercontent.com/-VnLfzaTTCIQ/VSC_JKFIGnI/AAAAAAAAR68/4oDPXB7oOOQ/s144-no/nbk_favicon.gif'>

<script type="text/x-mathjax-config">MathJax.Hub.Config({messageStyle: "none"});</script>
<script type="text/javascript"src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<link rel="stylesheet" href="variable_calculator.css">

<style>
@font-face {
    font-family: 'open sans';
    font-weight: normal;
    font-style: normal;
}
#calc_body {
  position:relative;
  width:35%;
  height:90vh;
  margin-left:auto;
  margin-right:auto;
  margin-top:20px;
  border:5px double rgb(51, 51, 51);
}
#but_container {
  display:inline-flex;
  margin:0 auto;
  padding:0;
  flex-wrap:wrap;
  position:absolute;
  bottom:0;
  width:100%;
  height:60%;
  z-index:0;
}
#result_window {
  display:flex;
  align-items:center;
  justify-content:flex-end;
  position:absolute;
  top:0;
  width:100%;
  height:15%;
  padding:0 20px 0 20px;
  border-bottom:1px solid gray;
  background-color:#fafafa;
  box-sizing:border-box;
  font-family:'proxima_nova';
  font-weight:900;
  font-size:5vmin;
}
#answer_window {
  display:inline-block;
  position:absolute;
  top:15%;
  font-family:'proxima_nova';
  height:25%;
  width:100%;
  font-size:4vmin;
  box-sizing:border-box;
  padding:30px 20px 10px 20px;
  outline:none;
  overflow-y:scroll;
  z-index:1;
  line-height:1.2em;
  white-space:pre-wrap;
}
.calc-button, #eq-button, .op-button {
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width:20%;
  height:20%;
  box-shadow:0 0 1px #cccccc;
  font-family:'proxima_nova';
  font-weight:900;
  font-size:5vmin;
}
.calc-button:hover, #eq-button:hover, .op-button:hover {
  cursor:pointer;
  color:blue;
}
</style>

<title>Variable Calculator</title>
</head>

<body>
<div id='calc_body'>
<div id='result_window'></div>
<div id='answer_window' contenteditable="true"></div>
<div id='but_container'>
<div name='a' class='calc-button'>a</div>
<div name='b' class='calc-button'>b</div>
<div name='c' class='calc-button'>c</div>
<div name='d' class='calc-button'>d</div>
<div name='+' class='op-button'>+</div>
<div name='e' class='calc-button'>e</div>
<div name='f' class='calc-button'>f</div>
<div name='g' class='calc-button'>g</div>
<div name='h' class='calc-button'>h</div>
<div name='-' class='op-button'>&ndash;</div>
<div name='k' class='calc-button'>k</div>
<div name='m' class='calc-button'>m</div>
<div name='n' class='calc-button'>n</div>
<div name='p' class='calc-button'>p</div>
<div name='*' class='op-button'>&times;</div>
<div name='q' class='calc-button'>q</div>
<div name='r' class='calc-button'>r</div>
<div name='s' class='calc-button'>s</div>
<div name='t' class='calc-button'>t</div>
<div name='/' class='op-button'>&divide;</div>
<div name='w' class='calc-button'>w</div>
<div name='x' class='calc-button'>x</div>
<div name='y' class='calc-button'>y</div>
<div name='z' class='calc-button'>z</div>
<div name='=' id='eq-button'>=</div>
</div>
</div>
<img src='http://guzintamath.com/blog/wp-content/uploads/2016/09/var_calc.png' style='position:fixed;visibility:hidden;'>
</body>
<script>$.getScript('variable_calculator.js');</script>
<script>$.get("variable_calculator.css", function(data) {$('style').append(data);});</script>
</html>
